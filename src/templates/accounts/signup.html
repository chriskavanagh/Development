{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}




{% block content %}

<div class='row'>
    <div class='col-md-6 col-md-offset-3'>
        <h1>Please Register To Our Site!</h1>
    </div>
</div>
<hr>

<div class='row'>
    <div class='col-md-6 col-md-offset-3'>
        <h4>Fill Out The Form To Sign Up:</h4>
    </div>
</div>
<hr>

<div class='row'>
    <div class='col-md-6 col-md-offset-3'>

    <form action='' method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class='btn btn-default' type="submit" value="Sign-Up"/>
    </form>

    </div>
</div>
<hr>

{% endblock %}
